<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src https://codepush.azurewebsites.net/ 'self' ... ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/sqliteCtrl.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Sqlite branch</h1>
    </ion-header-bar>
    <ion-content class="container" ng-controller="sqliteCtrl">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="firstname">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="lastname">
            </label>

        </div>

        <button class="button button-block button-positive" ng-click="insert(firstname,lastname)">
            Submit
        </button>

        <div class="row" ng-repeat="record in records track by $index">
          <div class="col">
              {{$index + 1}} <b>Name :</b>
          </div>

           <div class="col">
              {{record}}
           </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
