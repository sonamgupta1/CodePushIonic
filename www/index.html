<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src https://codepush.azurewebsites.net/ 'self' ... ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/geoLocationCtrl.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">GeoLocation branch...</h1>
    </ion-header-bar>
    <ion-content class="container" ng-controller="geoLocationCtrl">
        <button class="button button-full button-balanced" ng-click="getGeoLocation()">
            Geo Location
        </button>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Latitude" ng-model="_position.latitude">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Longitude" ng-model="_position.longitude">
            </label>
        </div>

    </ion-content>
</ion-pane>
</body>
</html>
