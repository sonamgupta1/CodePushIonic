<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content=" img-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' default-src https://codepush.azurewebsites.net/ 'self' ... ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/CameraCtrl.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Camera pic branch ....</h1>
    </ion-header-bar>
    <ion-content ng-controller="CameraCtrl">

        <button class="button button-full button-positive" ng-click="limitPicture()">Take Picture</button>

        <div class="row" ng-repeat="image in images">

        <img ng-src="{{image}}">

        </div>

    </ion-content>
</ion-pane>
</body>
</html>
